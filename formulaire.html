<body>
    <h1>Formulaire d'emploi</h1>

    <form>

        <label for="prenom">Pr√©nom:</label>

        <label for="id">Id:</label>

        <label for="id">Lien Fb:</label>
        <input type="text" id="lien fb" name="lien fb" size="20">
        
        <label for="id">Lien linkedin:</label>
        <input type="text" id="lien linkedin" name="linkedin" size="20">
        
        <label for="id">Votre cv:</label>

        <label for="pays">Pays:</label>

            <option value="tn">Tunisie</option>
            <option value="fr">France</option>

            <option value="ba">Ben Arous</option>
            <option value="ar">Ariana</option>
            <option value="tu">Tunis</option>
        </select>
        
        <label for="id">Plus des questions?</label>
        <input type="text" id="plus des questions" name="" size="20">
